<!DOCTYPE html>

<meta charset="utf-8">
<html>
<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="js/histograms.js"></script>
    <script>
            d3.csv("http://localhost:8888/matrix.csv",function(csvdata) {
                console.log("csv successfully loaded");
                data = csvdata;

                data.forEach(function (row) {
                    for (var key in row){
                        if (row.hasOwnProperty(key)){
                            if (!isNaN(row[key]))
                                row[key] = +row[key]
                        }
                    }
                })
            });


        function load_data_by_keyword(keyword) {
            console.log("load_data_by_keyword");
            var jobtitle;
            var flag = false;
            var data2 = data;
            for (var i = data.length -1; i >= 0; i--) {
                if (!flag) {
                    jobtitle = data[i]['Jobs'].toLowerCase();
                    if (jobtitle.includes(keyword.toLowerCase())) {
                        flag = true;
                        continue;
                    }
                }

                for (var key in data2[i]){
                    if (data2[i].hasOwnProperty(key)){
                        data2[i][key]=0;
                    }
                }
            }

            data2.forEach(function (row) {
                    if (row.hasOwnProperty('Jobs')){
                        delete row.Jobs;
                    }
            });

            var matrix = [];
            data2.forEach(function (row) {
                matrix.push(Object.values(row));
            });
            return matrix;
        }

    </script>
</head>

<body>

<input type="text" id="txt1" value="Analyst"/>
<input type="button" value="Search Keyword" onclick="create_chord_diag()" /> <br>
<link ref="stylesheet" type="text/css" href="css/chord_diagram.css">
<link ref="stylesheet" type="text/css" href="css/us_heatmap.css">
<svg id="svg-chord-diagram" width="300" height="300"></svg>
<svg id="svg-us-heatmap" width="300" height="300"></svg>
<div>
<div id="chord-diagram">
    <script src="js/chord_diagram.js"></script>
</div> <br>
<div id="us-heatmap">
    <script src="js/us_heatmap.js"></script>
</div>
</div>
</body>
</html>
